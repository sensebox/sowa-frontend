<h1 *ngIf='uri.labels[0] != undefined'>{{uri.labels[0].value}}</h1>
<table *ngIf='uri.labels[0] != undefined'>
<thead>    
  <tr>
        <th>
          URI
        </th>
        <th>
          Label
        </th>
        <th>      
          Description        
        </th>
        <th>
          Unit
        </th>
        <th>      
            Sensor-URI
        </th>
  </tr>
  <tbody>
  <tr >
    <td>
      <tr>
        {{uri.iri[0]}}
      </tr>
    </td>
    <td>
        {{uri.labels[0].value}}
    </td>
    <td>      
        {{uri.descriptions[0]}}
    </td>
    <td>
      {{units.iri[0]}}
    </td>
    <td>      
        {{sensors.iri[0]}}
    </td>
  </tr>
</tbody>
</table>
