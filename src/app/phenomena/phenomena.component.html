<h1 class="headline-border">Phenomena List</h1>

<table style="margin: 20px 0">
    <thead>
      <tr>     
        <th style="width:35%">NAME:</th>
        <th style="width:45%"> URI:</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let phenomena of phenomenaArray'>
        <td class="table-entry">
          {{phenomena.label[0]?.value}}
        </td>
        <td *ngIf='phenomena.phenomenon.type === "uri"'>
          <button [routerLink]="['/phenomenon', phenomena.phenomenon.value]"> {{phenomena.phenomenon.value}}</button>
        </td>
      </tr>

              {{field["xml:lang"]}}
            </td>
          </tr> -->
    </tbody>
  </table>
