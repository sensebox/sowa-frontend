<div class="container is-fluid">
  <div class="notification">
    <div class="field is-grouped">
      <p class="control  has-icons-left is-expanded">
        <input class="input" type="text" #myInput placeholder="Type to filter devices..." [(ngModel)]="searchTerm">
        <span class="icon is-left">
          <fa-icon [icon]="faSearch"></fa-icon>
        </span>
      </p>
    </div>

    <div class="list is-hoverable">
      <div class="list-item">
        <div class="columns is-mobile is-multiline is-centered">
          <div class="column is-1">

          </div>
          <div class="column is-5">
            <strong>
              Label
            </strong>
          </div>
          <div class="column is-6">
            <strong>
              URI
            </strong>
          </div>
        </div>
      </div>
      <div class="list-item" *ngFor="let devices of devicesArray | filterPipe:searchTerm;let i = index"
        [class.selected]="devices === selectedDevice" (click)=onSelect(devices)>
        <div class="columns is-mobile is-multiline is-centered">
          <div class="column is-1">
            {{i+1}}
          </div>
          <div class="column is-5">
            {{devices.deviceLabel[0]?.value}}
          </div>
          <div class="column is-6">
            {{devices.device.value}}
          </div>
        </div>
      </div>
    </div>

    <div class="pageloader is-bottom-to-top" [ngClass]="{'is-active': pageLoadActive === '1' }"><span
        class="title">Pageloader</span></div>
  </div>
</div>
