<senph-hero-banner title="Discover sensors"
  subtitle="Here you can find a list of all sensors that are registered in SOWA"></senph-hero-banner>

<div class="container">
  <div class="notification">


    <div class="field is-grouped">
      <p class="control is-expanded">
        <input class="input" type="text" #myInput placeholder="Type to filter sensors..." [(ngModel)]="sensors">
      </p>
      <p class="control">
        <a (click)="filterItem(myInput.value)" class="button is-info">
          Search
        </a>
      </p>
    </div>

    <table class="table is-hoverable is-striped">
      <thead>
        <tr>
          <th><abbr title="Number">No.</abbr></th>
          <th>Label</th>
          <th><abbr title="Uniform Resource Identifier">URI</abbr></th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th><abbr title="Number">No.</abbr></th>
          <th>Label</th>
          <th><abbr title="Uniform Resource Identifier">URI</abbr></th>
        </tr>
      </tfoot>
      <tbody>
        <tr *ngFor="let sensors of sensorsArrayFiltered;let i = index" [hidden]='sensors.sensor.type != "uri"'
          [class.selected]="sensors === selectedSensor">
          <th>{{i+1}}</th>
          <td>
            <a (click)="onSelect(sensors)" class="button"
              title="{{sensors.label[0]?.value}}">{{sensors.label[0]?.value}}</a>
          </td>
          <td>{{sensors.sensor.value}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
