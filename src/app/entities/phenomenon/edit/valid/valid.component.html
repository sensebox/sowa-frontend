<div [formGroup]="parentForm">
    <div class="container well some-space">
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">{{label}}:</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" [id]="id" [formControl]="control">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <span class="help-block error-block" *ngIf="formErrors[id]">
            {{formErrors[id]}}
        </span>
    </div>
</div>
